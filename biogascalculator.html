
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Biogas Calculator</title>

<style>
:root {
    --bg: #eef2f3; --card: #fff; --text: #000; --button: #0077cc; --highlight: #e9f7ff;
}
body.dark { --bg:#121212; --card:#1e1e1e; --text:#fff; --button:#4aa3ff; --highlight:#1a2a33; }

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
}

.container {
    max-width: 680px;
    margin: auto;
    background: var(--card);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #bbb;
    background: var(--card);
    color: var(--text);
}

button {
    width: 100%;
    padding: 14px;
    background: var(--button);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    padding: 18px;
    background: var(--highlight);
    border-left: 6px solid var(--button);
    border-radius: 6px;
    display: none;
}
</style>
</head>

<body>

<button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div class="container">
    <h2>Advanced Biogas Production Calculator</h2>

    <label>Enter Organic Waste (kg/day):</label>
    <input type="number" id="waste" placeholder="e.g., 5" />

    <label>Number of Cows:</label>
    <input type="number" id="cows" placeholder="e.g., 2" />

    <label>Select Indian Cow Breed:</label>
    <select id="breed">
        <option value="1">Gir</option>
        <option value="0.9">Sahiwal</option>
        <option value="0.85">Red Sindhi</option>
        <option value="0.8">Tharparkar</option>
        <option value="0.75">Kankrej</option>
    </select>

    <button onclick="calculateAndShow()">Calculate Biogas Output</button>
    <button onclick="savePDF()" style="background:#28a745;">Save Results as PDF</button>

    <div id="output" class="result"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark');
}

function calculateAndShow() {
    const waste = parseFloat(document.getElementById("waste").value);
    const cows = parseInt(document.getElementById("cows").value);
    const breedFactor = parseFloat(document.getElementById("breed").value);
    const breedName = document.getElementById("breed").selectedOptions[0].text;

    if (isNaN(waste) || waste <= 0 || isNaN(cows) || cows <= 0) {
        alert("Please enter valid positive numbers");
        return;
    }

    const biogas = waste * 0.04 * breedFactor * cows;
    const energy = biogas * 6;
    const cylinders = biogas / 7;

    const output = document.getElementById("output");
    output.style.display = "block";
    output.innerHTML = `
        <strong>Results:</strong><br>
        Cow Breed: ${breedName}<br><br>
        Biogas Produced: ${biogas.toFixed(2)} m³/day<br>
        Energy Equivalent: ${energy.toFixed(2)} kWh/day<br>
        LPG Cylinder Equivalent: ${cylinders.toFixed(2)} cylinders/day
    `;
}

async function savePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const waste = document.getElementById("waste").value;
    const cows = document.getElementById("cows").value;
    const breedName = document.getElementById("breed").selectedOptions[0].text;
    const breedFactor = parseFloat(document.getElementById("breed").value);

    const biogas = waste * 0.04 * breedFactor * cows;
    const energy = biogas * 6;
    const cylinders = biogas / 7;

    const text = `
Advanced Biogas Production Report

Cow Breed: ${breedName}
Organic Waste: ${waste} kg/day
Number of Cows: ${cows}

Biogas Produced: ${biogas.toFixed(2)} m³/day
Energy Equivalent: ${energy.toFixed(2)} kWh/day
LPG Cylinder Equivalent: ${cylinders.toFixed(2)} cylinders/day
    `;

    doc.text(text, 10, 10);
    doc.save("Biogas_Report.pdf");
}
</script>

</body>
</html>
