<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Body Styling */
body {
    height: 100vh;
    background: linear-gradient(135deg, #ffb347, #ffcc33);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card Container */
.container {
    background: #fff8e7;
    width: 380px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0px 12px 30px rgba(0,0,0,0.25);
}

/* Signup Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #5b3b00;
    font-size: 28px;
    font-weight: 600;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #c29d5d;
    background: #fffdf6;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s;
}

input:focus {
    border-color: #8b5e00;
}

/* Button Style */
button {
    width: 100%;
    padding: 12px;
    background: #8b5e00;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #5b3b00;
    transform: scale(1.03);
}

/* Navigation Link */
.nav {
    margin-top: 15px;
    text-align: center;
}

.nav a {
    text-decoration: none;
    font-weight: 600;
    color: #8b5e00;
}

.nav a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>

<div class="container">

    <section id="signup" class="active">
        <h2>Sign Up</h2>

        <input type="text" id="fullname" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Create Password">

        <button onclick="saveSignupData()">Register</button>

        <div class="nav">
            <a href="loginpage.html">Already Registered? Login</a>
        </div>
    </section>

</div>

<script>
// Save Signup Data to Local Storage
function saveSignupData() {
    let name = document.getElementById("fullname").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if (name === "" || email === "" || password === "") {
        alert("Please fill all fields!");
        return;
    }

    // Create a user object
    let userData = {
        fullName: name,
        email: email,
        password: password
    };

    // Save to localStorage
    localStorage.setItem("userSignupData", JSON.stringify(userData));

    alert("Signup successful! Data saved.");

    // Optional: redirect to login page
    // window.location.href = "loginpage.html";
}
</script>

</body>
</html>
