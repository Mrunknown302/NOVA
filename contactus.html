<!DOCTYPE html>
<html lang="en">
    <style>/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Body Background */
body {
    height: 100vh;
    background: linear-gradient(135deg, #ffb347, #ffcc33);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card Container */
.container {
    background: #fff8e7;
    width: 380px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0px 12px 30px rgba(0,0,0,0.25);
}

/* Title */
h2 {
    text-align: center;
    margin-bottom: 18px;
    color: #5b3b00;
    font-size: 26px;
    font-weight: 600;
}

/* Inputs */
input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #c29d5d;
    border-radius: 10px;
    background: #fffdf6;
    font-size: 15px;
    outline: none;
    transition: 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #8b5e00;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #8b5e00;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #5b3b00;
    transform: scale(1.03);
}

/* Navigation Link */
.nav {
    text-align: center;
    margin-top: 15px;
}

.nav a {
    color: #8b5e00;
    font-weight: 600;
    text-decoration: none;
}

.nav a:hover {
    text-decoration: underline;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="container">

    <section id="contact" class="active">

        <h2>Contact Us</h2>

        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Email">
        <textarea rows="3" placeholder="Your Message"></textarea>

        <button>Send Message</button>

        <div class="nav">
            <a href="loginpage.html">Back to Login</a>
        </div>
    </section>

</div>

<script>
function switchTo(page) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(page).classList.add("active");
}
</script>

</body>
</html>
